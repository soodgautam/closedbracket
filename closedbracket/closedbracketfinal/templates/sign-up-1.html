{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" type="text/css" href="{% static 'closedbracketfinal/app.css' %}">
    <script>var viewportmeta = document.querySelector('meta[name="viewport"]');
if (viewportmeta) {
  if (screen.width < 375) {
    var newScale = screen.width / 375;
    viewportmeta.content = 'width=375, minimum-scale=' + newScale + ', maximum-scale=1.0, user-scalable=no, initial-scale=' + newScale + '';
  } else {
    viewportmeta.content = 'width=device-width, maximum-scale=1.0, initial-scale=1.0';
  }
}</script>
  </head>
  <body>
    <div class="out">
      <div class="login">
        <div class="login__container">
          <div class="login__wrap">
            <div class="login__head"><a class="login__logo" href="#"><img class="login__pic" src="img/logo-white.svg" alt=""></a></div>
            <form class="login__form">
              <div class="login__body">
                <div class="login__title">Sign up for an account!</div>
                <div class="login__field field">
                  <div class="field__wrap"><input class="field__input" type="email" name="email" placeholder="Your email"></div>
                </div>
                <div class="login__field field">
                  <div class="field__wrap"><input class="field__input" type="name" name="name" placeholder="Your name"></div>
                </div>
                <div class="login__field field field_icon">
                  <div class="field__wrap"><input class="field__input" type="password" name="password" placeholder="Create Password"><button class="field__view js-field-view" type="button"><svg class="icon icon-eye">
                        <use xlink:href="img/sprite.svg#icon-eye"></use>
                      </svg><span class="field__line"></span></button></div>
                </div>
                <div class="login__status">
                  
                </div>
                <div class="login__note">By signing up, you confirm you're gonna give us your mothers maiden name and the 3 digits on the back of your credit card.</div><button class="login__btn btn btn btn_blue" type="submit">Register</button>
              </div>
              <div class="login__foot"><a class="login__link" href="#">Already have an Closed Bracket account? Log in</a></div>
            </form>
          </div>
        </div>
        <label class="switch switch_theme"><input class="switch__input js-switch-theme" type="checkbox" /><span class="switch__in"><span class="switch__box"></span><span class="switch__icon"><svg class="icon icon-moon">
                <use xlink:href="img/sprite.svg#icon-moon"></use>
              </svg><svg class="icon icon-sun">
                <use xlink:href="img/sprite.svg#icon-sun"></use>
              </svg></span></span></label>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/common.js"></script>
    <script src="js/charts.js"></script>
  </body>
</html>
